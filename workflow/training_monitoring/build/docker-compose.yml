version: '3'

services:
    server:
        build:
            context: .
            dockerfile: Dockerfile
        entrypoint: [ python, /flower/server.py ]
        environment:
            - node=0
        ports: 
            - "8080:8080"
        volumes:
            - ../src:/flower
    
    client_a:
        build:
            context: .
            dockerfile: Dockerfile
        entrypoint: [ python, /flower/client.py ]
        environment:
            - node=1
        ports: 
            - "8081:8080"
        volumes:
            - ../src:/flower
        links:
            - "server:server"

    client_b:
        build:
            context: .
            dockerfile: Dockerfile
        entrypoint: [ python, /flower/client.py ]
        environment:
            - node=2
        ports: 
            - "8082:8080"
        volumes:
            - ../src:/flower
        links:
            - "server:server"


    pushgateway:
        build: prom/pushgateway
        ports: 
            - 9091:9091